<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tire Quality Inspection</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #222222; margin: 0; padding: 0; }
        header { padding: 20px; background-color: #333; color: #fff; }
        h1 { color: #fff; font-size: 44px; margin: 0; }
        h2 { color: #969191; margin-left: 45rem; font-size: medium; }
        .section { margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 80%; max-width: 800px; }
        img { border: 2px solid #ddd; max-width: 100%; height: auto; border-radius: 8px; }
        .section-title { font-size: 20px; color: #333; margin-bottom: 10px; font-weight:900;}
    </style>
    <script>
        function refreshImage() {
            const img = document.getElementById("snapshot");
            img.src = "/image?" + new Date().getTime();  // Append timestamp to prevent caching
        }
        setInterval(refreshImage, 5000);  // Refresh image every 5 seconds
    </script>
</head>
<body>
    <header>
        <h1>Tire Quality Inspection System</h1>
        <h2>From: Binary Brains Team</h2>
    </header>

    <div class="section">
        <div class="section-title">Tire Color Detection</div>
        <img id="snapshot" src="/image" alt="Snapshot will appear here.">
        <p>Current tire color detection status displayed here.</p>
    </div>

    <div class="section">
        <div class="section-title">Tire Layer Cut Offs</div>
        <img src="placeholder.jpg" alt="Layer Cut Offs Image" id="layer-cutoffs">
        <p>Analysis for layer cut offs will appear here.</p>
    </div>

    <div class="section">
        <div class="section-title">Tire OCR Detection</div>
        <img src="placeholder.jpg" alt="Tire OCR Detection Image" id="tire-ocr">
        <p>OCR detection results will appear here.</p>
    </div>
</body>
</html>
